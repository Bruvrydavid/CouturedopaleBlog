<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio section-bg">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
        <h2>Mes confections</h2>
        <p>Je réalise à partir de patrons vos confections. J'ai une préférence pour la réalisation de vêtements enfants et de sacs.</p>
      </div>

      <div class="row" data-aos="fade-up">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="portfolio-filters">
            <li data-filter="*" class="filter-active">Tous</li>
            <li data-filter=".filter-adulte">Adulte</li>
            <!--li data-filter=".filter-moyenne">Moyenne</li-->
            <li data-filter=".filter-enfant">Enfant</li>
          </ul>
        </div>
      </div>

      <div class="row portfolio-container" data-aos="fade-up">

        {% for item in site.data.portfolio.items %}
        <div class="col-lg-4 col-md-6 portfolio-item {{ item.filter }}">
          <div class="portfolio-wrap">
            <img src="{{ site.url }}{{ item.image }}" width="415" height="600" class="img-fluid" alt="" loading="lazy">
            <div class="portfolio-info">
              <h1>{{ item.title }}</h1>
              <p>{{ item.price }} {{ item.description }}</p>
              <div class="portfolio-links">
                <a href="{{ site.url }}{{ item.imagedetail }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="{{ item.descriptiondetail }}"><i class="bx bx-plus"></i></a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </section>
  <!-- End Portfolio Section -->
